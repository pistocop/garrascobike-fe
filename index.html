<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/autoComplete.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet" />
    <script src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/autoComplete.min.js"></script>
    <title>Garrascobike</title>
    <link rel="icon" href="css/images/favicon_io/ms-icon-150x150.png" type="image/x-icon">
</head>

<body>
    <div class="bg-image"></div>
    <div class="page-wrap">
        <div class="header-section">
            <h1 class="title"> Garrascobike </h1>
        </div>

        <div class="health-section">
            <p class="health-text"> Service status: <span id="health-timestamp"><br>⌛ wait ~1m for the backend starting...</span> </p>
        </div>

        <div class="center-section">
            <div class="search">
                <div class="autoComplete_wrapper">
                    <input id="autoComplete" type="text" tabindex="1">
                </div>
            </div>

            <div class="cards-section">
                <div class="left card">
                    <p class="bike-title">1 </p>
                    <img src="css/images/bike-svgrepo-com-1.svg" alt="Recommended bike image">
                    <p class="bike-description"></p>
                </div>
                <div class="center card">
                    <p class="bike-title">2 </p>
                    <img src="css/images/bike-svgrepo-com-2.svg" alt="Recommended bike image">
                    <p class="bike-description"></p>
                </div>
                <div class="right card">
                    <p class="bike-title">3 </p>
                    <img src="css/images/bike-svgrepo-com-3.svg" alt="Recommended bike image">
                    <p class="bike-description"></p>
                </div>
            </div>
            <div class="disclaimer-section">
                <p class="main-p">The above are recommendations<br>based on your choice.</p>
                <br>
                <p class="second-p"> Wrong bikes name or suggestions? <br> Don't worry, this is an <br><a href="#">→ unsupervised prototype</a>!
                </p>
            </div>
        </div>
        <div class="footer-section">
            <div class="footer-text">
                © 2022</a> <a href="https://www.pistocop.dev" target="_blank">pistocop</a> \ <a href="mailto: garrascobike@pistocop.dev" target="_blank">mail</a> \ <a href="https://github.com/pistocop/garrascobike-fe" target="_blank">READ</a><a href="css/images/best_bike.jpg"
                    target="_blank">ME</a>
            </div>
        </div>
    </div>
</body>

</html>
